<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="" method="post" onsubmit="return loginUser()">
          <div class="card">
            <h1>Log in</h1>
            <div class="label-float">
              <input type="text" id="user" required/>
              <label for="user">Username</label>
            </div>
            <div class="label-float">
              <input type="password" id="password" required/>
                <label for="password">Password</label>
                <img src="./src/img/eye-regular.svg" id="passShow" alt="eyes">
            </div>

            <div class="justify">
              <input type="submit" value="Login"/>
            </div>
            <div class="sep">
              <p>
                Don't have an account
                <a href="signup.html">Sign up</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script>
      function loginUser() {
        // Perform login validation here
        var username = document.getElementById('user').value;
        var password = document.getElementById('password').value;

        // Example of simple validation (replace with your actual validation logic)
        // Check if the entered username and password match the registered credentials
        if (username === 'yesh' && password === '123') {
          // If login is successful, redirect to another page
          // Replace 'target-page.html' with the desired page
          window.location.href = "main.html";
          return false; // Prevent form submission
        } else {
          // If username or password is incorrect, display an error message
          alert('Invalid username or password');
          return false; // Prevent form submission
        }
      }
    </script>
  </body>
</html>
